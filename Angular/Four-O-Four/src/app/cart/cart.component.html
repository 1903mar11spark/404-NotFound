<div class="col-sm-12 offset-sm-12">
    <div class="row" id="main">
    <div class="form-group col-md-8">
      <h4>Shipping</h4>
      <hr>
      <div *ngIf="user">
        <h6>{{ user.firstName}} {{ user.lastName}}</h6>
        <h6>{{ user.address}}</h6>
        <h6>{{ user.city }}, {{ user.country }}</h6>          
        <h6>{{ user.zip }}</h6>
        <a routerLink="/user"><i class="fa fa-pencil" aria-hidden="true"></i>Edit</a>
        <hr>
      </div>
    </div>
  
    <div class="form-group col-md-4">
        <div class="grid grid-pad">
            <form [formGroup]="cartForm" (ngSubmit)="checkout()">
          <h4>Order Summary</h4>
          <hr>
          <h6>Item Total:</h6>
          <h6>Shipping: Free!</h6>
          <h6>Order Total:</h6>
          <br>
          <button type="submit" value="Checkout">Checkout</button>
          <hr>
        </form>
        </div>
        </div>
  <div class="grid grid-pad">
    <div class="form-group col-md-12">                                                                                                                                                                                                
    <h4>Items in cart</h4>
    <hr>
     <div *ngFor="let cartItem of cartItems" class="col-1-4">
      
      <div class="module item">
          <form [formGroup]="cartItemForm" (ngSubmit)="updateCart()">
          <div class="form-group col-md-6">
              <h6>{{cartItem.itemId}}</h6>
              <h6>${{cartItem.price}}</h6>
              <h6>Quantity:  </h6>
              <input formControlName="quantity" id="quantity" type="number" value={{cartItem.quantity}}/>
              <h6>${{cartItem.totalPrice}}</h6>
              <button type="submit" value="Update">Update</button>
          </div>
        <hr>
      </form>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
