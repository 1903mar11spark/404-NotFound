<h3>Top Items</h3>
<div class="grid grid-pad">
  <a *ngFor="let item of items" class="col-1-4"
        routerLink="/detail/{item.id}}">
    <div class="module item">
      <img id ="pic" src = "{{item.image}}">
      <h4>{{item.itemName}}</h4>
      <h3>${{item.price}}</h3>
    </div>
  </a>
</div>
