<div [ngClass]="setClasses()">

  <div>
    <img id ="pic" src = "{{item.image}}">
    <h2>{{ item.itemName | uppercase}}</h2>
    <br>
    <h3>Price:</h3>
    <h4>${{ item.price }}</h4>
    <br>
    <h3>Condition:</h3>
    <h5>{{ item.condition }}</h5>
    <br>
    <h3>Currently on stock: </h3>
    <h5>{{ item.stock }}</h5>
    <br>
    <h3>Popularity of this item: </h3>
    <h5>{{ item.popularity }}</h5>
  </div>
 
<button (click)="goBack()">go back</button>
</div>
