 <div class="row" id="main">
  <div class="col-sm-12 col-md-12 well" id ="content">
      <h2>User settings</h2>
      <br>
      <h4>User information</h4> 
      <button id ="userB" style='font-size:24px'><i class='fas fa-edit' style='font-size:16px' ng-model="click"></i></button>
    <div>
      <h6>User Name: </h6>
      <input class ="user" placeholder="First name" ng-disabled="click"/>
      <br>
      <h6>Password: </h6>
      <input class ="user" placeholder="********" ng-disabled="click"/>
      </div>
      <br>
     
      <button type="submit" class="btn btn-primary">Update</button>
    <br>
    <h4>Billing / Shipping Information</h4>
    <div class="form-row">
        <div class="form-group col-md-6">
          <h6>First Name: </h6>
          <input class ="billing" placeholder="First name" disabled/>
        </div>

          <input class ="billing" placeholder="Last name" disabled/>
        </div>

      </div>

        </div>

            <option>KY</option>

            <option>MS</option>

            <option>ND</option>

        </div>
        <div class="form-group col-md-2">
          <h6>Zip:</h6>
          <input class ="billing" placeholder="Zip" disabled/>
        </div>
        <div class="form-group col-md-6">
            <h6>Shane Bucks Account:</h6>
            <input class ="billing" placeholder="Shane Bucks Account" disabled/>
          </div>
      </div>
  </div>
  <br>
  <button id ="billingB" style='font-size:24px'><i class='fas fa-edit' style='font-size:16px'></i></button>
  <button type="submit" class="btn btn-primary">Update</button>
</div>
